<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <defs>
        <pattern id="noise" x="0" y="0" width="5" height="5" patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="5" height="5" fill="transparent"/>
            <!-- Random colored dots with increased opacity -->
            <circle cx="1" cy="1" r="0.05" fill="rgba(255, 0, 0, 0.4)"/> <!-- Red with 40% opacity -->
            <circle cx="4" cy="2" r="0.03" fill="rgba(0, 255, 0, 0.4)"/> <!-- Green with 40% opacity -->
            <circle cx="3" cy="4" r="0.05" fill="rgba(0, 0, 255, 0.4)"/> <!-- Blue with 40% opacity -->
            <circle cx="2" cy="3" r="0.05" fill="rgba(255, 255, 0, 0.4)"/> <!-- Yellow with 40% opacity -->
            <circle cx="4.5" cy="0.5" r="0.05" fill="rgba(255, 0, 255, 0.4)"/> <!-- Magenta with 40% opacity -->
            <circle cx="0.5" cy="4.5" r="0.05" fill="rgba(0, 255, 255, 0.4)"/> <!-- Cyan with 40% opacity -->
            <!-- Additional colored dots -->
            <circle cx="2.5" cy="2.5" r="0.04" fill="rgba(255, 165, 0, 0.4)"/> <!-- Orange with 40% opacity -->
            <circle cx="0.8" cy="4.2" r="0.03" fill="rgba(128, 0, 128, 0.4)"/> <!-- Purple with 40% opacity -->
            <circle cx="4.2" cy="4.7" r="0.04" fill="rgba(255, 215, 0, 0.4)"/> <!-- Gold with 40% opacity -->
            <!-- Add more colors and positions for variety -->
        </pattern>
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#noise)"/>
</svg>
